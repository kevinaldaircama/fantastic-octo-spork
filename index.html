<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acceso no disponible</title>

<style>
:root{
  --p1:#7A2FA4;
  --p2:#C77DFF;
  --p3:#00C7A5;
  --danger:#ef4444;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(120deg,var(--p1),var(--p2),var(--p3));
  background-size:300% 300%;
  animation:bg 14s ease infinite;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  width:100%;
  max-width:380px;
  background:rgba(255,255,255,.96);
  border-radius:22px;
  padding:28px;
  text-align:center;
  box-shadow:0 40px 80px rgba(0,0,0,.3);
  animation:pop .6s ease;
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}

.icon{
  width:84px;
  height:84px;
  margin:0 auto 14px;
  border-radius:50%;
  background:linear-gradient(135deg,#fecaca,#ef4444);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:38px;
  box-shadow:0 10px 30px rgba(239,68,68,.5);
}

h1{
  margin:10px 0 6px;
  font-size:22px;
  font-weight:800;
  color:#1e293b;
}

.subtitle{
  font-size:14px;
  color:#475569;
  margin-bottom:18px;
}

.alert{
  background:#fee2e2;
  color:#991b1b;
  font-size:13px;
  padding:12px;
  border-radius:12px;
  font-weight:600;
  margin-bottom:18px;
}

.info{
  font-size:13px;
  color:#334155;
  margin-bottom:20px;
}

.btn{
  width:100%;
  border:none;
  border-radius:14px;
  padding:14px;
  font-size:15px;
  font-weight:800;
  cursor:pointer;
  transition:.25s;
}

.pay{
  background:linear-gradient(135deg,var(--p3),#22d3ee);
  color:#fff;
  margin-bottom:12px;
}

.pay:hover{transform:scale(1.03)}

.contact{
  background:#f1f5f9;
  color:#334155;
}

.contact:hover{background:#e2e8f0}

.watermark{
  margin-top:14px;
  font-size:11px;
  color:#64748b;
  opacity:.9;
}
</style>
</head>

<body>

<div class="card">

  <div class="icon">⛔</div>

  <h1>Acceso no disponible</h1>
  <div class="subtitle">Servicio suspendido temporalmente</div>

  <div class="alert">
    Tu acceso ha sido bloqueado por <strong>falta de pago</strong>.
  </div>

  <div class="info">
    Para continuar usando el servicio, realiza el pago correspondiente o
    contacta con el administrador.
  </div>

  <button class="btn pay" onclick="pagar()">
    Reactivar acceso
  </button>

  <button class="btn contact" onclick="contactar()">
    Contactar soporte
  </button>

  <div class="watermark">
    Desarrollador: <strong>KTT</strong> · Sistema protegido
  </div>

</div>

<script>
function pagar(){
  window.location.href = "https://wa.me/message/2Q7FHTMNO7IVO1";
}

function contactar(){
  window.location.href = "https://wa.me/message/2Q7FHTMNO7IVO1";
}
</script>

</body>
  </html>
